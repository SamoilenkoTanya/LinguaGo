<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <ui:composition template="faces/templatestart.xhtml">
        <ui:param name="title" value="Lingva Go - Enter"/>
        <ui:define name="textContent">
            <div class="title">
                <h2>Enter</h2>
            </div>
            <div class="text_content">
                <h:form>
                    <table class="table_form">
                        <tr>
                            <td>Login:</td>
                            <td>
                                <h:inputText  id="login" size="12" value="#{user.login}" title="Login"
                                              required="true" requiredMessage="Login is required." styleClass="text_box"/>
                                <h:message id="ms1" for="login" style="color: red"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td>
                                <h:inputSecret id="password" size="12" value="#{user.password}" title="Password"
                                               required="true" requiredMessage="Password is required." styleClass="text_box"/>
                                <h:message id="ms2" for="password" style="color: red"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h:commandButton value="Enter"  action="#{userService.findUser(user.login, user.password)}" styleClass="commandButton"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                <h:graphicImage url="../resources/images/english-content2.jpg"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
